<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<style type="text/css">
.default {
	padding: 5px;
	text-align: left;
	font-family: Arial, Verdana, sans-serif;
	border: 1px solid #000;
	border-bottom: 1;
}

.buttons {
	padding: 5px;
	text-align: left;
	font-family: Arial, Verdana, sans-serif;
	margin-top: 0;
	margin-left: 0;
	margin-right: 0;
	margin-bottom: 0;
}

.table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-top: 1px solid #BBBBBB;
}
</style>
</h:head>
<h:body>
	<h:form>
		<h2>View Scope</h2>

		<h:panelGroup rendered="#{empty propertyBean.cacheList}">
			<p>No data inserted yet.</p>
		</h:panelGroup>
		<h:panelGroup rendered="#{!propertyBean.edit}">
		<h:panelGrid></h:panelGrid>
			<h3>Add Data</h3>

			<p>
				Key:
				<h:inputText value="#{propertyBean.item.key}" />
			</p>
			<p>
				Value:
				<h:inputText value="#{propertyBean.item.value}" />
			</p>
			<p>
				<h:commandButton value="add" action="#{propertyBean.add}"/>
			</p>
		</h:panelGroup>
		<h:panelGroup rendered="#{propertyBean.edit}">
			<h3>Edit item #{propertyBean.item.key}</h3>
			<p>
				Key:
				<h:inputText value="#{propertyBean.item.key}" />
			</p>
			<p>
				Value:
				<h:inputText value="#{propertyBean.item.value}" />
			</p>
			<p>
				<h:commandButton value="save" action="#{propertyBean.update}" />
			</p>
		</h:panelGroup>
		<h:dataTable value="#{propertyBean.cacheList}" var="item"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row"
			rendered="#{not empty propertyBean.cacheList}">

			<h:column>
				<f:facet name="header">Key</f:facet>
				<h:outputText value="#{item.key}" />
			</h:column>
			<h:column>
				<f:facet name="header">Value</f:facet>
				<h:outputText value="#{item.value}" />
			</h:column>
			<h:column>
				<h:commandButton value="edit"
					action="#{propertyBean.setItemToEdit(item)}" />
			</h:column>
			<h:column>
				<h:commandButton value="delete"
					action="#{propertyBean.delete(item)}" />
			</h:column>

		</h:dataTable>

	</h:form>

</h:body>
</html>
